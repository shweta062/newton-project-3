<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculater</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="calculator">
        <div>
          <h1>Tip Calculator</h1>
        </div>
        <div class="calculator-sec">
          <div class="input-sec">
            Bill: <input type="Number" id="amount" value="100" /> Tip %:
            <input type="Number" id="tip" value="10" /> Number of people:
            <input type="Number" id="people" value="2" />
          </div>
          <div class="show-data">
            <p id="totalTipAmountshow">Tip:-   $  00:00</p>
            <p id="totalamountshow">Total Amount  :-  $ 00:00</p>
            <p id="tipPerheadshow">Tip Per Person:- $  00:00</p>
            <p id="totalamountperheadshow">Total Per Person:-  $ :0000</p>
          </div>
        </div>
        <button onclick="submit()">submit</button>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
